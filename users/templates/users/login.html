{% extends 'recipes/base.html' %} {% load crispy_forms_tags %}
<!-- -->

{% block content %}
<div class ="container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Log in!</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group py-3">
            <input class="btn btn-outline-primary" type="submit" value="Log in" />
        </div>
    </form>
    <div class="border-top pt-3">
        <ul>
            <li>
                <a href="{% url 'user-register' %}}">Don't have an account? Create it now!</a>
            </li>
        </ul>
    </div>
</div>

{% endblock content %}
