{% extends 'recipes/base.html' %}
<!-- -->
{% block content %}
<h1>Recipe  {{object.title}}</h1>
<div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="..." class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{object.title}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{object.author}}</h6>
        <p class="card-text">{{object.description}}</p>
        <h6 class="card-subtitle mb-2 text-muted">{{object.updated_at|date:'F d, Y'}}</h6>
      </div>
    </div>
  </div>
</div>
{% if object.author == user or user.is_stuff%}
<div class="col-4">
    <a class="btn btn-outline-info" href="{% url 'recipes-update' object.id%}">Update</a>
    <a class="btn btn-outline-danger" href="{% url 'recipes-delete' object.id%}">Delete</a>
</div>
{% endif %}
{% endblock content %}
