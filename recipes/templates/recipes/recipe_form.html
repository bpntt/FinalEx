{% extends 'recipes/base.html' %} {% load crispy_forms_tags %}
<!-- -->

{% block content %}

<div class="form-group">
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="form-group py-3">
        <input class="btn btn-outline-primary" type="submit" value="Save" />
        <a class="btn btn-outline-danger" href="{% url 'recipes-home' %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock content %}
